<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'usermanagement/style.css' %}" />

        <a class="nav-item nav-link" href="#">Recordings</a>
