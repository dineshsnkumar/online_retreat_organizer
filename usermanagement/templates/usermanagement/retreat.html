<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'usermanagement/style.css' %}"
    />
  </head>
  <body>
    {% for retreat in retreat_list %}
    <div class="container my-5">
      <div class="row retreat">
        <div class="col-6">
          <h2>{{retreat.start_date}} - {{retreat.end_date}}</h2>
        </div>
        <div class="col"><h1>{{retreat.name}}</h1></div>
        <div class="col">
          <a
            class="btn btn-success"
            href="{% url 'usermanagement:retreat_details' retreat.id %}"
            >Details
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </body>
</html>
