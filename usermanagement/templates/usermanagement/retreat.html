<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'usermanagement/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-warning">
      <a class="navbar-brand" href="#"> VH </a>
      <div class="navbar">
        <a class="nav-item nav-link" href="#">Schedule</a>
        <a class="nav-item nav-link" href="#">Recordings</a>
        <a class="nav-item nav-link" href="#">Resources</a>
      </div>
    </nav>

    {% for retreat in retreat_list %}
    <div class="card">
      <div class="row">
        <div class="col offset-md-2"><h1>{{retreat.name}}</h1></div>
        <div class="col">
          <h2>{{retreat.start_date}} - {{retreat.end_date}}</h2>
        </div>
        <div class="col">
          <a
            class="btn btn-success"
            href="{% url 'usermanagement:retreat_details' retreat.id %}"
            >Details
          </a>
        </div>
      </div>
    </div>

    {% endfor %}
  </body>
</html>
